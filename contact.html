    <style>
        /* Global Styles */
        :root {
            --dark-bg: #121220;
            --purple-primary: #8c32e8;
            --purple-light: #aa6efa;
            --text-light: #ffffff;
            --text-grey: #8a8a9c;
            --yellow: #ffd12e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--text-light);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--purple-light);
        }

        .toggle-switch {
            width: 50px;
            height: 25px;
            background-color: var(--purple-primary);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            right: 2px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 5%;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        .contact-info h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .contact-info p {
            color: var(--text-grey);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .contact-details {
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .contact-item i {
            width: 40px;
            height: 40px;
            background-color: rgba(140, 50, 232, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--purple-light);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: var(--purple-primary);
        }

        /* Form Styles */
        .contact-form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-grey);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background-color: var(--purple-primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--purple-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-wrapper {
                grid-template-columns: 1fr;
            }

            .contact-info h1 {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 768px) {
    .container {
      width: 100%;
      padding: 0 15px;
    }
    
    .nav-menu {
      flex-direction: column;
    }
  }
    </style>
</head>
